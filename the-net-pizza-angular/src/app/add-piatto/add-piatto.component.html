<!-- MENU SECTION -->
<div class="container">
  <section class="menu">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">Aggiungi un Piatto</h2>
        <div class="separator"></div>
      </div>
    </div>

    <form #f="ngForm" (submit)="onSubmit(f)">
      <div class="col-md-4 mb-3">
        <label for="inputState" class="form-label">Categoria</label>
        <select [ngModel] name="category" id="inputState" class="form-select">
          <option>--</option>
          <option value="antipasti">Antipasto</option>
          <option value="primi">Primi</option>
          <option value="pizze">Pizze</option>
          <option value="dolci">Dolci</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Nome</label>
        <input
          [ngModel]
          name="title"
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Inserisci il nome del piatto"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Descrizione</label
        >
        <input
          type="text"
          [ngModel]
          name="description"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Inserisci una descrizione"
        />
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Prezzo</label>
        <input
          [ngModel]
          name="price"
          type="number"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Inserisci il prezzo"
        />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            [ngModel]
            name="available"
            class="form-check-input"
            type="checkbox"
            id="gridCheck"
          />
          <label class="form-check-label" for="gridCheck"> Disponibile </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Crea il Piatto</button>
    </form>
  </section>
</div>
